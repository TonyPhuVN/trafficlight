version: '3.8'

services:
  smart-traffic-ai:
    build: .
    container_name: smart-traffic-ai-system
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - SYSTEM_MODE=production
      - DATABASE_PATH=/app/data/traffic_system.db
      - LOG_LEVEL=INFO
      - REDIS_URL=redis://redis:6379
      - MQTT_BROKER_HOST=mosquitto
      - MQTT_BROKER_PORT=1883
    volumes:
      - traffic_data:/app/data
      - traffic_logs:/app/logs
    depends_on:
      - redis
      - mosquitto
    networks:
      - traffic_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health", "||", "exit", "1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  redis:
    image: redis:7-alpine
    container_name: traffic-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - traffic_network

  mosquitto:
    image: eclipse-mosquitto:2.0
    container_name: traffic-mosquitto
    restart: unless-stopped
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - mosquitto_data:/mosquitto/data
      - mosquitto_logs:/mosquitto/log
    networks:
      - traffic_network
    command: mosquitto -c /mosquitto-no-auth.conf

volumes:
  traffic_data:
  traffic_logs:
  redis_data:
  mosquitto_data:
  mosquitto_logs:

networks:
  traffic_network:
    driver: bridge
