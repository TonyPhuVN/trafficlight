# Mosquitto MQTT Broker Configuration for Smart Traffic AI System

# Basic settings
persistence true
persistence_location /mosquitto/data/
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout

# Network settings
listener 1883
protocol mqtt

# WebSocket support
listener 9001
protocol websockets

# Security settings (for production, consider adding authentication)
allow_anonymous true

# Logging
log_type error
log_type warning
log_type notice
log_type information
log_timestamp true

# Connection settings
max_connections 1000
max_keepalive 60

# Message settings
max_packet_size 100000
message_size_limit 1000000

# Persistence settings
autosave_interval 1800
autosave_on_changes false

# Queue settings
max_queued_messages 1000
queue_qos0_messages false

# Connection timeout
keepalive_interval 60
retry_interval 20
