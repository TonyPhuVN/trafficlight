<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üö¶ Traffic Light Timing Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #ff6b6b, #ffa500);
            color: white;
            text-align: center;
            padding: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            padding: 30px;
        }

        .input-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            border-left: 5px solid #007bff;
        }

        .results-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            border-left: 5px solid #28a745;
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .direction-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .input-group label {
            font-weight: 600;
            color: #555;
            font-size: 1rem;
        }

        .input-group input, .input-group select {
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .input-group input:focus, .input-group select:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0,123,255,0.1);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 15px 0;
        }

        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            accent-color: #007bff;
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: #007bff;
            color: white;
        }

        .btn-primary:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #545b62;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #1e7e34;
        }

        .examples-section {
            margin-top: 20px;
            padding: 20px;
            background: #e9ecef;
            border-radius: 8px;
        }

        .examples-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .example-btn {
            padding: 10px 15px;
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            cursor: pointer;
            text-align: left;
            transition: all 0.3s ease;
        }

        .example-btn:hover {
            background: #f8f9fa;
            border-color: #007bff;
        }

        .example-btn h4 {
            color: #007bff;
            margin-bottom: 5px;
        }

        .example-btn p {
            color: #666;
            font-size: 0.9rem;
        }

        .results-display {
            display: none;
        }

        .results-display.show {
            display: block;
        }

        .timing-display {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 20px 0;
        }

        .direction-result {
            background: white;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #e9ecef;
            text-align: center;
        }

        .direction-result h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .light-timing {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
            padding: 10px;
            border-radius: 6px;
        }

        .green-light {
            background: #d4edda;
            color: #155724;
        }

        .yellow-light {
            background: #fff3cd;
            color: #856404;
        }

        .red-light {
            background: #f8d7da;
            color: #721c24;
        }

        .analysis-section {
            margin-top: 20px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            border: 2px solid #e9ecef;
        }

        .analysis-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 15px 0;
        }

        .analysis-item {
            text-align: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .analysis-item .value {
            font-size: 2rem;
            font-weight: bold;
            color: #007bff;
        }

        .analysis-item .label {
            color: #666;
            margin-top: 5px;
        }

        .reasoning-box {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            border-left: 4px solid #2196f3;
        }

        .distribution-charts {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 20px 0;
        }

        .chart-container {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #007bff, #0056b3);
            transition: width 0.5s ease;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            border: 1px solid #f5c6cb;
            display: none;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            border: 1px solid #c3e6cb;
            display: none;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
                padding: 20px;
            }

            .direction-inputs {
                grid-template-columns: 1fr;
            }

            .timing-display {
                grid-template-columns: 1fr;
            }

            .distribution-charts {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 2rem;
            }

            .button-group {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üö¶ Traffic Light Timing Calculator</h1>
            <p>Calculate optimal green and red light times based on vehicle counts</p>
        </div>

        <div class="main-content">
            <!-- Input Section -->
            <div class="input-section">
                <h2 class="section-title">üìä Traffic Input</h2>
                
                <div class="direction-inputs">
                    <div class="input-group">
                        <label for="north">üîº North Direction</label>
                        <input type="number" id="north" min="0" max="50" value="0" placeholder="Number of vehicles">
                    </div>
                    <div class="input-group">
                        <label for="south">üîΩ South Direction</label>
                        <input type="number" id="south" min="0" max="50" value="0" placeholder="Number of vehicles">
                    </div>
                    <div class="input-group">
                        <label for="east">‚ñ∂Ô∏è East Direction</label>
                        <input type="number" id="east" min="0" max="50" value="0" placeholder="Number of vehicles">
                    </div>
                    <div class="input-group">
                        <label for="west">‚óÄÔ∏è West Direction</label>
                        <input type="number" id="west" min="0" max="50" value="0" placeholder="Number of vehicles">
                    </div>
                </div>

                <div class="input-group">
                    <label for="weather">üå¶Ô∏è Weather Condition</label>
                    <select id="weather">
                        <option value="normal">Normal</option>
                        <option value="rain">Rain</option>
                        <option value="heavy_rain">Heavy Rain</option>
                        <option value="fog">Fog</option>
                        <option value="snow">Snow</option>
                        <option value="ice">Ice</option>
                    </select>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="emergency">
                    <label for="emergency">üö® Emergency Vehicle Present</label>
                </div>

                <div class="button-group">
                    <button class="btn btn-primary" onclick="calculateTiming()">
                        üîÑ Calculate Timing
                    </button>
                    <button class="btn btn-secondary" onclick="clearInputs()">
                        üóëÔ∏è Clear All
                    </button>
                    <button class="btn btn-success" onclick="saveResults()" id="saveBtn" style="display: none;">
                        üíæ Save Results
                    </button>
                </div>

                <!-- Example Scenarios -->
                <div class="examples-section">
                    <h3>üìã Example Scenarios</h3>
                    <div class="examples-grid" id="examplesGrid">
                        <!-- Examples will be loaded here -->
                    </div>
                </div>
            </div>

            <!-- Results Section -->
            <div class="results-section">
                <h2 class="section-title">üö¶ Calculation Results</h2>
                
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Calculating optimal timing...</p>
                </div>

                <div class="error-message" id="errorMessage"></div>
                <div class="success-message" id="successMessage"></div>

                <div class="results-display" id="resultsDisplay">
                    <!-- Input Summary -->
                    <div class="analysis-section">
                        <h3>üìä Input Summary</h3>
                        <div id="inputSummary"></div>
                    </div>

                    <!-- Timing Results -->
                    <div class="timing-display" id="timingDisplay">
                        <!-- Results will be displayed here -->
                    </div>

                    <!-- Analysis -->
                    <div class="analysis-section">
                        <h3>üìà Analysis</h3>
                        <div class="analysis-grid" id="analysisGrid">
                            <!-- Analysis items will be displayed here -->
                        </div>
                        <div class="reasoning-box" id="reasoningBox">
                            <!-- Reasoning will be displayed here -->
                        </div>
                    </div>

                    <!-- Distribution Charts -->
                    <div class="distribution-charts">
                        <div class="chart-container">
                            <h4>üöó Traffic Distribution</h4>
                            <div id="trafficChart"></div>
                        </div>
                        <div class="chart-container">
                            <h4>‚è∞ Time Allocation</h4>
                            <div id="timingChart"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentResults = null;

        // Load examples on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadExamples();
        });

        function loadExamples() {
            fetch('/api/examples')
                .then(response => response.json())
                .then(examples => {
                    const grid = document.getElementById('examplesGrid');
                    grid.innerHTML = examples.map(example => `
                        <div class="example-btn" onclick="loadExample('${example.name}')">
                            <h4>${example.name}</h4>
                            <p>${example.description}</p>
                        </div>
                    `).join('');
                    
                    // Store examples for later use
                    window.examples = examples;
                })
                .catch(error => console.error('Error loading examples:', error));
        }

        function loadExample(exampleName) {
            const example = window.examples.find(ex => ex.name === exampleName);
            if (example) {
                document.getElementById('north').value = example.data.north;
                document.getElementById('south').value = example.data.south;
                document.getElementById('east').value = example.data.east;
                document.getElementById('west').value = example.data.west;
                document.getElementById('emergency').checked = example.data.emergency;
                document.getElementById('weather').value = example.data.weather;
                
                // Auto-calculate
                calculateTiming();
            }
        }

        function calculateTiming() {
            const data = {
                north: parseInt(document.getElementById('north').value) || 0,
                south: parseInt(document.getElementById('south').value) || 0,
                east: parseInt(document.getElementById('east').value) || 0,
                west: parseInt(document.getElementById('west').value) || 0,
                emergency: document.getElementById('emergency').checked,
                weather: document.getElementById('weather').value
            };

            // Show loading
            document.getElementById('loading').classList.add('show');
            document.getElementById('resultsDisplay').classList.remove('show');
            document.getElementById('errorMessage').style.display = 'none';

            fetch('/api/calculate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                document.getElementById('loading').classList.remove('show');
                
                if (result.success) {
                    currentResults = result;
                    displayResults(result);
                    document.getElementById('resultsDisplay').classList.add('show');
                    document.getElementById('saveBtn').style.display = 'inline-flex';
                } else {
                    showError(result.message || 'Calculation failed');
                }
            })
            .catch(error => {
                document.getElementById('loading').classList.remove('show');
                showError('Network error: ' + error.message);
            });
        }

        function displayResults(result) {
            // Input Summary
            const inputSummary = document.getElementById('inputSummary');
            inputSummary.innerHTML = `
                <div class="analysis-grid">
                    <div class="analysis-item">
                        <div class="value">${result.input.ns_vehicles}</div>
                        <div class="label">North-South</div>
                    </div>
                    <div class="analysis-item">
                        <div class="value">${result.input.ew_vehicles}</div>
                        <div class="label">East-West</div>
                    </div>
                    <div class="analysis-item">
                        <div class="value">${result.input.total_vehicles}</div>
                        <div class="label">Total Vehicles</div>
                    </div>
                    <div class="analysis-item">
                        <div class="value">${result.input.emergency_vehicles > 0 ? 'Yes' : 'No'}</div>
                        <div class="label">Emergency</div>
                    </div>
                </div>
            `;

            // Timing Display
            const timingDisplay = document.getElementById('timingDisplay');
            timingDisplay.innerHTML = `
                <div class="direction-result">
                    <h3>üîºüîΩ North-South</h3>
                    <div class="light-timing green-light">
                        <span>üü¢ Green Light</span>
                        <strong>${result.results.north_south.green_duration}s</strong>
                    </div>
                    <div class="light-timing yellow-light">
                        <span>üü° Yellow Light</span>
                        <strong>${result.results.north_south.yellow_duration}s</strong>
                    </div>
                    <div class="light-timing red-light">
                        <span>üî¥ Red Light</span>
                        <strong>${result.results.north_south.red_duration}s</strong>
                    </div>
                </div>
                <div class="direction-result">
                    <h3>‚ñ∂Ô∏è‚óÄÔ∏è East-West</h3>
                    <div class="light-timing green-light">
                        <span>üü¢ Green Light</span>
                        <strong>${result.results.east_west.green_duration}s</strong>
                    </div>
                    <div class="light-timing yellow-light">
                        <span>üü° Yellow Light</span>
                        <strong>${result.results.east_west.yellow_duration}s</strong>
                    </div>
                    <div class="light-timing red-light">
                        <span>üî¥ Red Light</span>
                        <strong>${result.results.east_west.red_duration}s</strong>
                    </div>
                </div>
            `;

            // Analysis Grid
            const analysisGrid = document.getElementById('analysisGrid');
            analysisGrid.innerHTML = `
                <div class="analysis-item">
                    <div class="value">${result.results.analysis.total_cycle_time}s</div>
                    <div class="label">Total Cycle</div>
                </div>
                <div class="analysis-item">
                    <div class="value">${result.results.analysis.efficiency_score}%</div>
                    <div class="label">Efficiency Score</div>
                </div>
                <div class="analysis-item">
                    <div class="value">${result.results.north_south.confidence}%</div>
                    <div class="label">Confidence</div>
                </div>
            `;

            // Reasoning
            const reasoningBox = document.getElementById('reasoningBox');
            reasoningBox.innerHTML = `
                <h4>üí° Calculation Reasoning</h4>
                <p>${result.results.analysis.reasoning}</p>
            `;

            // Traffic Distribution Chart
            const trafficChart = document.getElementById('trafficChart');
            trafficChart.innerHTML = `
                <div style="margin: 10px 0;">
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <span>North-South: ${result.distributions.traffic.ns_percentage}%</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${result.distributions.traffic.ns_percentage}%"></div>
                    </div>
                </div>
                <div style="margin: 10px 0;">
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <span>East-West: ${result.distributions.traffic.ew_percentage}%</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${result.distributions.traffic.ew_percentage}%"></div>
                    </div>
                </div>
            `;

            // Timing Distribution Chart
            const timingChart = document.getElementById('timingChart');
            timingChart.innerHTML = `
                <div style="margin: 10px 0;">
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <span>North-South: ${result.distributions.timing.ns_time_percentage}%</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${result.distributions.timing.ns_time_percentage}%"></div>
                    </div>
                </div>
                <div style="margin: 10px 0;">
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <span>East-West: ${result.distributions.timing.ew_time_percentage}%</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${result.distributions.timing.ew_time_percentage}%"></div>
                    </div>
                </div>
            `;
        }

        function clearInputs() {
            document.getElementById('north').value = 0;
            document.getElementById('south').value = 0;
            document.getElementById('east').value = 0;
            document.getElementById('west').value = 0;
            document.getElementById('emergency').checked = false;
            document.getElementById('weather').value = 'normal';
            document.getElementById('resultsDisplay').classList.remove('show');
            document.getElementById('saveBtn').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        function saveResults() {
            if (!currentResults) {
                showError('No results to save');
                return;
            }

            fetch('/api/save', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(currentResults)
            })
            .then(response => response.json())
            .then(result => {
                if (result.success) {
                    showSuccess(result.message);
                } else {
                    showError(result.message || 'Save failed');
                }
            })
            .catch(error => {
                showError('Network error: ' + error.message);
            });
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('successMessage').style.display = 'none';
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
        }
    </script>
</body>
</html>
